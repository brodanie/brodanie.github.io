<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/BlogPosting" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}
        <section class="post">
            <div class="ads">
 <!-- KODE IKLAN DISINI --> 
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- iklanpost -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7939190008098429"
     data-ad-slot="8664863825"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>

            <article role="article" id="post" class="post-content" itemprop="articleBody">
                {{ content }}
            </article>
<div class="ads"><script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-layout="in-article"
     data-ad-format="fluid"
     data-ad-client="ca-pub-7939190008098429"
     data-ad-slot="2902294504"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script></div>
            {% include share.html %}
            {% include author.html %}
            {% if page.comments != false %} 
                {% include comments.html %}
            {% endif %}
            {% include footer.html %}
        </section>
    </body>
</html>
